<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Dashboard</title>

  </head>
  <body>

    <div id="modal">
      <form id="addlist_form" autocomplete="off">
        <h3>Shopping Cart</h3>

        <div class="form_group">
          <label for="barang">Item Name</label>
          <input type="text" id="barang" required />
        </div>

        <div class="form_group">
          <label for="harga">Price</label>
          <input type="number" id="harga" required />
        </div>

        <button type="submit">Add to Cart</button>
      </form>

      <div id="modal_bg"></div>
    </div>

    <main class="container">
      <h1 class="title">Shopping Cart - Rachel</h1>

      <div class="subtitle_component">
        <img
          src="https://img.icons8.com/ios/344/calendar--v1.png"
          width="30"
          height="30"
        />
        <h3 id="subtitle"></h3>
      </div>

      <div id="root">
        <!-- DIRENDER DARI JAVASCRIPT -->
      </div>
      <button class="floating_button" id="floating_button">+</button>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
